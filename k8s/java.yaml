apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java
          image: bandarudocker/my_repo_docker:java-d290b3e310f8c09f636e53fd65423caf5d5dbd1b
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-service
spec:
  type: LoadBalancer
  selector:
    app: java-app
  ports:
    - port: 8080
      targetPort: 8080

